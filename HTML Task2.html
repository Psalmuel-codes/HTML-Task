<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>https://dashboard.piggyvest.com/register</title>
    <link rel="stylesheet" href="HTML Task2.css" />
</head>
<body style="background-color: #add8e6;">
    <a href="www.piggyvest.com"><img src="piggyvest-logo.0b78a8fa.svg" alt="logo" /> </a>
    <div class="page">
    <p class="top-1">Create a Secure Account</p>
    <p class="top-2">Welcome to the future of Savings & Investments</p><br/>
    <form class="client">
        <p>
            <label>Full Name</label><br/>
            <input type="text", name="Full Name", placeholder="Full Name" />
        </p>
        <p>
            <label>Email Address</label><br/>
            <input type="email",name="email", placeholder="Email Address" />
        </p>
        <p>
            <label>Phone Number</label><br/>
            <input type="text",name="Phone Name", placeholder="Phone Number" />
        </p>
        <p>
            <label>Password</label><br/>
            <input type="password",name="password", placeholder="Full Name" />
        </p>
        <p>
            <label>Referrer Phone or Promo Code (Optional)</label><br/>
            <input type="text", placeholder="Referrer Phone Or Code" />
        </p>
        <p>
            <label>How Did You Hear About Us?(Optional)</label><br/>
            <select>
            <option>Click To Select</option>
            <option>Facebook</option>
            <option>Twitter</option>
            <option>Instagram</option>
            <option>Frien/Family/Coworker Referral</option>
            <option>Google search</option>
            <option>Google playstore</option>
            <option>Online Blog</option>
            <option>Local Newspaper</option>
            <option>At an event</option>
            <option>Other</option>
            </select>
        </p>
        <button type="submit" value="submit">CREATE ACCOUNT</button>
    </form>
</div>
<div class="login">
        <p>
            Already have an account?
            <a href="#">Log in</a>
        </p>
</div>

</body>
</html>
